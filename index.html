<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideogram Chat</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f0f0f;
      --muted: #f9f9f9;
      --border: #e5e5e5;
      --page: #ffffff;
      --user-msg: #f4f4f4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--page);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 10px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header-logo {
      height: 30px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .message-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .message {
      max-width: 800px;
      width: 90%;
      display: flex;
      gap: 16px;
      padding: 8px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      flex-shrink: 0;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }

    .message.user .avatar {
      background: #5436da;
      color: white;
    }

    .message.assistant .avatar {
      background: #10a37f;
      color: white;
    }

    .content {
      flex: 1;
      line-height: 1.5;
      font-size: 16px;
      word-break: break-word;
    }

    .generated-image {
      margin-top: 12px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .input-area {
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-shrink: 0;
    }

    .input-container {
      max-width: 800px;
      width: 100%;
      position: relative;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      display: flex;
      align-items: flex-end;
      padding: 10px;
    }

    textarea {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      padding: 8px;
      font-size: 16px;
      font-family: inherit;
      max-height: 200px;
      background: transparent;
    }

    .send-btn {
      background: #0f0f0f;
      color: white;
      border: none;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      transition: opacity 0.2s;
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }

    /* Loading dots */
    .typing {
      display: flex;
      gap: 4px;
      padding-top: 8px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="logo.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
      <span style="font-weight: 600;">Ideogram Chat</span>
    </div>
  </header>

  <div id="chat-container">
    <!-- Messages will appear here -->
  </div>

  <div class="input-area">
    <div class="input-container">
      <textarea id="prompt-input" rows="1" placeholder="Message Ideogram..."></textarea>
      <button id="send-btn" class="send-btn" title="Send message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <footer>
    Ideogram AI can make mistakes. Check important info.
  </footer>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const promptInput = document.getElementById('prompt-input');
    const sendBtn = document.getElementById('send-btn');

    // Auto-resize textarea
    promptInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    function appendMessage(role, content, images = null) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.innerText = role === 'user' ? 'U' : 'AI';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';
      contentDiv.innerText = content;

      if (images && images.length > 0) {
        images.forEach(img => {
          const imgEl = document.createElement('img');
          imgEl.src = img.url;
          imgEl.className = 'generated-image';
          contentDiv.appendChild(imgEl);
        });
      }

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(contentDiv);
      wrapper.appendChild(msgDiv);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return contentDiv;
    }

    async function loadHistory() {
      try {
        const res = await fetch('/api/history');
        const history = await res.json();
        history.forEach(msg => {
          appendMessage(msg.role, msg.content, msg.images);
        });
      } catch (err) {
        console.error("Failed to load history", err);
      }
    }

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      promptInput.value = '';
      promptInput.style.height = 'auto';
      sendBtn.disabled = true;

      appendMessage('user', prompt);

      // Loading state
      const loadingWrapper = document.createElement('div');
      loadingWrapper.className = 'message-wrapper';
      loadingWrapper.innerHTML = `
        <div class="message assistant">
          <div class="avatar">AI</div>
          <div class="content">
            <div class="typing">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
        </div>
      `;
      chatContainer.appendChild(loadingWrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        chatContainer.removeChild(loadingWrapper);

        if (!response.ok) {
          const error = await response.text();
          appendMessage('assistant', `Error: ${error}`);
        } else {
          const data = await response.json();
          appendMessage('assistant', data.message.content, data.message.images);
        }
      } catch (err) {
        chatContainer.removeChild(loadingWrapper);
        appendMessage('assistant', "Sorry, something went wrong.");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadHistory();
  </script>

</body>
</html>
